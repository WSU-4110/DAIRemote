name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies for DAIRemote
      run: dotnet restore /p:EnableWindowsTargeting=true

    - name: Build DAIRemote project
      run: dotnet build --no-restore /p:EnableWindowsTargeting=true DAIRemote/DAIRemote.csproj

    - name: Build DAIRemote.tests project
      run: dotnet build --no-restore /p:EnableWindowsTargeting=true DAIRemote.tests/DAIRemote.tests.csproj

    - name: Run .NET Tests
      run: dotnet test --no-build --verbosity normal /p:EnableWindowsTargeting=true DAIRemote.tests/DAIRemote.tests.csproj
