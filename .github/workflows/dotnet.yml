# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Clean
      run: dotnet clean ./dairemote/DAIRemote.sln
      working-directory: DAIRemote
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore /p:EnableWindowsTargeting=true
      working-directory: DAIRemote
    - name: Build
      run: dotnet build --no-restore /p:EnableWindowsTargeting=true
      working-directory: DAIRemote
    - name: Test
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          dotnet test --no-build --verbosity normal /p:EnableWindowsTargeting=false
        else
          dotnet test --no-build --verbosity normal /p:EnableWindowsTargeting=true
        fi
      working-directory: ./DAIRemote.tests

